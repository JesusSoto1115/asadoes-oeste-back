<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
    <main>
        <div class="contenedor">
            <h1>Crear Cuenta</h1>
            <p>registrate para poder acceder a la plataforma</p>
            <form id="register-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de Usuario">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" placeholder="Corre Electronico">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Registrarse</button>
                <p class="error escondido">Error al Registrarse</p>
            </form>
            <p>¿Ya tienes una cuenta? - <a href="/">Inciar Sesion</a></p>
        </div>
    </main>
    
</body>
</html>
